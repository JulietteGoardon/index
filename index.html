<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bu evita multas ðŸš—</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #d0f0f7;
    font-family: sans-serif;
    touch-action: none;
  }
  #gameArea {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(#d0f0f7, #a2e0c4);
    overflow: hidden;
  }
  .player {
    position: absolute;
    font-size: 3rem;
  }
  .obstacle {
    position: absolute;
    font-size: 2.5rem;
  }
  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 1.5rem;
    background: rgba(255,255,255,0.7);
    padding: 5px 10px;
    border-radius: 8px;
  }
  #message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2rem;
    font-weight: bold;
    color: #ff2e63;
    background: rgba(255,255,255,0.8);
    padding: 10px 15px;
    border-radius: 10px;
    display: none;
    text-align: center;
  }
</style>
</head>
<body>
<div id="gameArea">
  <div id="score">Puntos: 0</div>
  <div id="message"></div>
</div>
<script>
const gameArea = document.getElementById('gameArea');
const message = document.getElementById('message');
let score = 0;
let gameOver = false;
let player = document.createElement('div');
player.className = 'player';
player.textContent = 'ðŸš— BU';
let playerX = window.innerWidth/2 - 25;
let playerY = window.innerHeight - 100;
player.style.left = playerX + 'px';
player.style.top = playerY + 'px';
gameArea.appendChild(player);

let touchX = null;
gameArea.addEventListener('touchstart', e => {
  touchX = e.touches[0].clientX;
});
gameArea.addEventListener('touchmove', e => {
  if (!gameOver) {
    playerX = e.touches[0].clientX - 25;
    if (playerX < 0) playerX = 0;
    if (playerX > window.innerWidth - 50) playerX = window.innerWidth - 50;
    player.style.left = playerX + 'px';
  }
});

function spawnObstacle() {
  if (gameOver) return;
  const obstacle = document.createElement('div');
  obstacle.className = 'obstacle';
  const types = ['ðŸš“', 'ðŸ“¸', 'ðŸ›‘'];
  obstacle.textContent = types[Math.floor(Math.random()*types.length)];
  obstacle.style.left = Math.random() * (window.innerWidth - 40) + 'px';
  obstacle.style.top = '-50px';
  gameArea.appendChild(obstacle);

  let obstacleY = -50;
  const speed = 4 + Math.random()*2;
  function moveObstacle() {
    if (gameOver) {
      obstacle.remove();
      return;
    }
    obstacleY += speed;
    obstacle.style.top = obstacleY + 'px';
    if (obstacleY > window.innerHeight) {
      score++;
      document.getElementById('score').textContent = 'Puntos: ' + score;
      obstacle.remove();
    } else {
      const rect1 = player.getBoundingClientRect();
      const rect2 = obstacle.getBoundingClientRect();
      if (!(rect1.right < rect2.left || rect1.left > rect2.right || rect1.bottom < rect2.top || rect1.top > rect2.bottom)) {
        showMessage();
        endGame();
      } else {
        requestAnimationFrame(moveObstacle);
      }
    }
  }
  moveObstacle();
  setTimeout(spawnObstacle, 800 + Math.random()*700);
}

function showMessage() {
  const frases = [
    'ðŸš“ Â¡Pillada, Bu!',
    'ðŸ“¸ Â¡Foto para el recuerdo!',
    'ðŸ›‘ Â¡Multaza!',
    'ðŸ’¸ AdiÃ³s a los ahorros...'
  ];
  message.textContent = frases[Math.floor(Math.random()*frases.length)];
  message.style.display = 'block';
  setTimeout(() => { message.style.display = 'none'; }, 1500);
}

function endGame() {
  gameOver = true;
  setTimeout(() => {
    alert('Fin del juego. Puntos: ' + score);
  }, 500);
}

spawnObstacle();
</script>
